<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://blog.depositphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2.jpg.webp') center/cover no-repeat;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            color: aqua;
            font-size: 24px;
            margin-left: 20px;
        }

        .navbar-links {
            margin-right: 20px;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: white;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group:hover{
            background: #fff;
            color: orange;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: aqua;
            color: black;
            cursor: pointer;
        }
        .navbar-links a:hover{
            color: orange;
        }
        .btnn{
    width: 240px;
    height: 40px;
    background: #ff7200;
    border: none;
    margin-top: 30px;
    color: #fff;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.4s ease;
}
.btnn:hover{
    background: #fff;
    color: #ff7200;
}
.btnn a{
    text-decoration: none;
    color: black;
    font-weight: bold;
}
form .link{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 17px;
    padding-top: 20px;
    text-align: center;
}
.form .link a{
    text-decoration: none;
    color: #ff7200;
}
.liw{
    padding-top: 15px;
    padding-bottom: 10px;
    text-align: center;
}

        @media screen and (max-width: 768px) {
            .navbar-links {
                display: block;
            }
            .navbar-logo {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">NoteWaves</div>
        
        <div class="navbar-links">

            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            
        </div>
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login Here</h2>
            <form>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Enter Email Here" required>
                </div>
                <div class="form-group">
                    <input type="password" name="" placeholder="Enter Password Here" required>
                </div>
                <button class="btnn"><a href="#">Login</a></button>
                <p>
                    <p class="link">Don't have an account<br>
                        <a href="#">Sign up </a>Here</a></p>
                        <p class="liw">Log in with &#160;&#160; <a href="">phone number</a></a></p>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
